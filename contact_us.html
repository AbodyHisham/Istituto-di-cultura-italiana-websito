<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style_contact_us.css">
    <link rel="icon" href="/images/logo_iic.svg" type="image/icon">
</head>

<body>

    <div class="logo">
        <a href="index.html">
            <img src="images/logo_iic.svg">
        </a>
    </div>


    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contact_us.html">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <form action="https://formsubmit.co/" method="POST">
            <h1>We'd love to hear from you</h1>
            <input type="text" name="Name" id="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <input type="email" name="Email" id="email" placeholder="Email" required>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile" required>
            <h4>Type Your message ...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>

</body>

</html>
